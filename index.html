<!DOCTYPE html>
<html>

<head>
    <title>Guess The Logo</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="mainScreen">
    </div>
    <div class="top">
        <img src="Resources/guess-the-logo.png">
        <img id="playButton" src="Resources/playButton.png">
    </div>
    <div class="lvlSelect">
        <figure>
            <img class="lvlPack1" src="Resources/LevelPack1.png">
            <h2>Level Pack 1</h2>
        </figure>
        <figure>
            <img class="lvlPack2" src="Resources/LevelPack2.png">
            <img class="lock" src="Resources/lock.png">
        </figure>
        <figure>
            <img class="lvlPack3" src="Resources/LevelPack3.png">
            <img class="lock" src="Resources/lock.png">
        </figure>
    </div>
    <div id="level1">
        <figure>
            <img alt="chrome" src="Resources/chrome.png">
        </figure>
        <figure>
            <img alt="batman" src="Resources/batman.png">
        </figure>
        <figure>
            <img alt="marvel" src="Resources/marvel.jpg">
        </figure>
        <figure>
            <img alt="ironman" src="Resources/ironman.jpg">
        </figure>
        <figure>
            <img alt="lego" src="Resources/Lego.jpg">
        </figure>
        <figure>
            <img alt="pepsi" src="Resources/LogoPepsi3.jpg">
        </figure>
    </div>
    <div class="testImg">
        <img alt="" src="">
        <div class="letters">
        </div>
        <div class="buttons">
        </div>
    </div>
    <!-- The Modal -->
    <div id="myModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
            <span class="close">&times;</span>
            <img src="Resources/correct.jpg">
        </div>

    </div>

    <script src="guess.js"></script>
</body>

</html>
